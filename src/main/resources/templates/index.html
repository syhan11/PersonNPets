<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div class="container">
        <h2>People with Pets</h2>
        <a href="addpet">Add a Pet</a>
        <div th:each="owner:${people}">
            <h2 th:text="${owner.name}"></h2>
            <h3 th:text="${#lists.size(owner.pets)>0}?'My Pets':'No pets for me'"></h3>
            <div th:each="eachPet:${owner.pets}">
                <p th:text="${eachPet.name}"></p>
            </div>
        </div>
    </div>
</body>
</html>
